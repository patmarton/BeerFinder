swagger: '2.0'
info:
  description: >-
    This is a sample server Petstore server. You can find out more about Swagger
    at [http://swagger.io](http://swagger.io) or on [irc.freenode.net,
    #swagger](http://swagger.io/irc/). For this sample, you can use the api key
    `special-key` to test the authorization filters.
  version: 1.0.0
  title: Swagger Punk API
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: api.punkapi.com
schemes:
  - https
paths:
  /v2/beers:
    get:
      summary: 'Gets beers from the api'
      description: >-
        Gets beers from the api, you can apply several filters using url paramaters, the available options are listed below.
      operationId: queryBeers
      produces:
        - application/json
      parameters:
        - name: beer_name
          in: query
          description: >-
            The query text to match against the type of the beer.
            
          type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid query parameter
securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
definitions:
  Beer:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      tagline:
        type: string
      description:
        type: string


externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'